<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="imgBox">
        <div id="prevText"></div>
        <textarea placeholder="Caption" id="textBox"></textarea>

        <input type="file" accept="image/*" name="image" id="file" style="display:none" onchange="loadFile(event)">
        <label for="file"><img src="./upload.png" class="upload-icon" alt="Upload Button"></label>

    </div>


    <script>
        var textBox = document.getElementById('textBox');
        var imgBox = document.getElementById('imgBox');
        textBox.onkeyup = textBox.onkeypress = function () {
            document.getElementById("prevText").innerHTML = this.value;
        }

        var loadFile = function (event) {
            imgBox.style.backgroundImage = "url(" + URL.createObjectURL(event.target.files[0]) + ")";
        }
    </script>
</body>

</html>
